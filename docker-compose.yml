  postgres:
    image: postgres:alpine
    restart: "no"
    ports:
      - "${RDS_PORT}:5432"
    volumes:
      - longformdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "${RDS_PASSWORD}"
      POSTGRES_USER: "${RDS_USERNAME}"
      POSTGRES_DB: "${RDS_DB_NAME}"
      PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  longformdata:
   driver: local